<script type="text/javascript" charset="UTF-8">
	$(".jointcloud-content-leftcont ul li a").hover(function(){
		$(this).addClass("jcc-active");
		$(this).parent().find("span").addClass("jcc-active");
		$(this).parent().css("background","#d9e7ef");
	},function(){
		if($(this).attr("flag") != "1"){
			$(this).removeClass("jcc-active");
			$(this).parent().find("span").removeClass("jcc-active");
			$(this).parent().css("background","#EEEEEE");
		}
	});
	
	$(".jointcloud-content-leftcont ul li a").live("click",function(){
		$(".jointcloud-content-leftcont ul li span").removeClass("jcc-active");
		$(".jointcloud-content-leftcont ul li a").removeClass("jcc-active");
		$(".jointcloud-content-leftcont ul li").css("background","#EEEEEE");
		//$(".jointcloud-content-leftcont ul li").css("border-right","5px solid #EEEEEE");
		
		$(this).addClass("jcc-active");
		$(this).parent().find("span").addClass("jcc-active");
		$(this).parent().css("background","#d9e7ef");
		//$(this).parent().css("border-right","3px solid #187cb6");
		
		$(".jointcloud-content-leftcont ul li a").attr("flag","0"); 
		$(this).attr("flag","1"); 
	});
	
</script>
