<script type="text/javascript" charset="UTF-8">
	$(function(){
		$("a").live("click",function(){
			var href = $(this).attr("_href");
			if (window != top){
				top.window.open(href); 
			}else{
				window.open(href); 
			}
		});
	});
</script>
